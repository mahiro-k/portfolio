<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Portfolio</title>

<link rel="stylesheet" charset="utf-8" href="css/stylesheet.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
<header></header>

<main>
  <div class="top-wrapper">
    <div class="container">
      <h1>Mahiro's Pages</h1>
      <h2>Programer</h2>
    </div>
  </div>
  
  <div class="profile-wrapper">
    <div class="container">
      <h3 class="section-title">Profile</h3>
      <div class="prof-icon">
        <img src="./images/profile_img.png" />
      </div>
      <div class="prof-intro">
        <p>
          閲覧ありがとうございます。まひろと申します。<br>
          都内でエンジニアをしております。
        </p>
      </div>
    </div>
  </div>
  
  <div class="skill-wrapper">
    <div class="container">
      <h3 class="section-title">Skills</h3>
      <div class="skill-item">
        <div class="skill-icon">
          <i class="fab fa-java skill-img"></i>
          <p class="skill-name">Java</p>
        </div>
        <div class="skill-level">
          ★★★☆☆
        </div>
        <div class="skill-remarks">
          Oracle Jaca SE8 Gold 保有
        </div>
      </div>
      <div class="skill-item">
        <div class="skill-icon">
          <i class="fab fa-js-square skill-img"></i>
          <p class="skill-name">JavaScript</p>
        </div>
        <div class="skill-level">
          ★★☆☆☆
        </div>
        <div class="skill-remarks">
          Vue.jsを多少
        </div>
      </div>
      <div class="skill-item">
        <div class="skill-icon">
          <i class="fas fa-gem skill-img"></i>
          <p class="skill-name">Ruby</p>
        </div>
        <div class="skill-level">
          ★★☆☆☆
        </div>
        <div class="skill-remarks">
          
        </div>
      </div>
    </div>
  </div>
  
  <div class="works-wrapper">
    <div class="container">
      <h3 class="section-title">Works</h3>
      <div class="works-item">
        <p>this pages</p>
        
      </div>
    </div>
  </div>
  
  <div class="contact-wrapper">
    <div class="container">
      <h3 class="section-title">Contact</h3>
    </div>
  </div>
</main>

<footer></footer>

</body>
</html>
